{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Se connecter</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur"
                                required>
                            <label for="username">Nom d'utilisateur</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Mot de passe"
                                required>
                            <label for="password">Mot de passe</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" type="submit">Se connecter</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="{% url 'register' %}" class="btn btn-link">Vous n'avez pas de compte ? Inscrivez-vous</a>
                        <div class="animation-container">
                            <img src="{% static 'images/anim.gif' %}" alt="Sporty Guy" class="sporty-guy">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }

    .card-header {
        background-color: #343a40;
        color: white;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
    }

    .form-control:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    .btn-link {
        color: #007bff;
        text-decoration: none;
    }

    .btn-link:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    .lead {
        font-size: 1.25rem;
        font-weight: 300;
    }

    .display-5 {
        font-size: 3rem;
        font-weight: 300;
    }

    .form-text {
        font-size: 0.875rem;
    }
    </style>
    
    <style>
    .animation-container {
        display: inline-block;
        position: relative;
        width: 100px;
        height: 100px;
        margin-left: 10px;
        vertical-align: middle;
    }

    .sporty-guy {
        position: absolute;
        bottom: 0;
        left: 0;
        animation: moveGuy 4s infinite;
    }

    @keyframes moveGuy {
        0%, 100% {
            transform: translateX(0);
        }
        50% {
            transform: translateX(50px);
        }
    }

</style>
<br/><br/><br/><br/><br/><br/><br/><br/>

{% endblock %}
